{% load static%}
<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/3002737d6d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/all.css' %}">
    <title>AnimEval</title>
  </head>
<body>
  
  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">AnimEval</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      <a class = 'nav-items' href = "{% url 'home' %}" id = 'home'>Home</a>
      <a href = "#" class = 'nav-items' >search</a>
      <a href="{% url 'profile' profile.id %}" class = 'nav-items' id = 'mypage'>mypage</a>
      <a href="{% url 'logout' %}" class = 'nav-items' id = 'logout'>logout</a>
      <a href="{% url 'create_review' %}" class = 'nav-items' id = 'post'>投稿</a>
        <div class="d-flex justify-content-center">
          <form method="GET" action="#" class = search_container>
            <input type="text" name="q" placeholder = 'キーワードを検索' value="{{request.GET.q}}" size = '25'>
            <i class="fas fa-search"></i>
            <button type="submit"></button>
          </form>
        </div>
        <a class="nav-item nav-link text-dark" href="{% url 'profile' profile.id %}"></a>
      </div>
          {% if query %}
          <p class="text-center font-weight-bold h4">{{object_list.count}}件</p>
          {% endif%}

          {% else %}          
          <a class="nav-item nav-link text-dark" href="#">
            ログインはこちらから
          </a>
          <a class="nav-item nav-link text-dark" href="#">
            会員登録はこちらから
          </a>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- メインコンテント -->
    <div class="container mt-3">
      {% block content %}{% endblock %}
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  </body>
  </html>
